<!DOCTYPE html>
<html lang="en" ng-app="EMD.Editor.App">
<head>
  <title>Embedded Markdown Document Editor</title>
  <link href="styles/gen/editor.css" type="text/css" rel="stylesheet" />
</head>
<body ng-controller="EMD.Editor.AppController">
  <div id="body">
    <!-- Main Menu Bar -->
    <div ng-controller="EMD.Editor.MenuController" id="menu">
      <ul ng-class="{focused: focused}">
        <li ng-repeat="menuItem in menu.items" class="top-level">
          <a class="top-level" href="#" ng-click="handleTopLevelClick()">{{menuItem.name}}</a>
          <ul>
            <li ng-repeat="childItem in menuItem.children">
              <a ng-click="childItem.callback()">{{childItem.text}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- Main Content -->
    <div id="app" class="mode-editAndPreview">
      <div class='md-editor'>
        <div class='editor'>
          <div class="editor-container">

          </div>
          <div class='md-ace-editor' id='core-editor'></div>
        </div>
        <div class='preview'>
          <iframe></iframe>
        </div>
      </div>
    </div>
    <div id="status">

    </div>
  </div>
  <div id="primary-panel" ng-class="{hidden: !showPanel}">
    <div class="panel-container" ui-view>

    </div>
  </div>
  <!-- DownloadController -->
  <div class="modal hide fade" ng-controller="EMD.Editor.DownloadController" id="download-document">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
      <h3 id="myModalLabel">Download File</h3>
    </div>
    <div class="modal-body">
      <label>Filename: </label>
      <input
          name="name"
          type="text"
          ng-model="filename"/>
      <span class="add-on">.emd.html</span>
    </div>
    <div class="modal-footer">
      <a id="download-link"
         download="{{filename + '.emd.html'}}"
         class="btn btn-primary"
         ng-click="handleAfterDownload()">Download File</a>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>
  <!-- Drag & Drop -->
  <div id="drag-fileLoad">

  </div>

  <!-- Third Party References -->
  <script src="lib/scripts/jquery.min.js"></script>
  <script src="lib/scripts/bootstrap.min.js"></script>
  <script src="lib/scripts/MarkdownDeep.min.js"></script>
  <script src="lib/scripts/angular.min.js"></script>
  <script src="lib/scripts/angular-ui-router.min.js"></script>
  <script src="lib/scripts/ace/ace.js" type="text/javascript" charset="utf-8"></script>

  <link href="lib/styles/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="lib/styles/darkstrap.min.css" type="text/css" rel="stylesheet" />

  <!-- First Party References -->
  <script src="scripts/App.js"></script>

  <script>
    var editor = ace.edit("core-editor");
    $('#core-editor').data('editor', editor);
    editor.setTheme("ace/theme/twilight");
  </script>
  <iframe id="document-loader"></iframe>
  <ng-include src="'styles/github.html'">
  </ng-include>



</body>
</html>
