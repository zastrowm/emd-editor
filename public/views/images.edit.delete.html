<div class="full" ng-controller="EmbeddedMarkdown.Editor.ImageDeleteController">
  <xdialog size="small">
    <xpart as="header">
      <button xclose ui-sref="^" />
      <h3>Delete {{controller.image.name}}?</h3>
    </xpart>
    <xpart as="body">
      <p>Deleting {{controller.image.name}} is a irreversable operation.
        Are you sure you would like to delete it?</p>
    </xpart>
    <xpart as="footer">
      <button xokay text="Delete" />
      <button ui-sref='^' xcancel autofocus  />
    </xpart>
  </xdialog>
</div>
