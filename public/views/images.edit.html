<div class="full" ng-controller="EmbeddedMarkdown.Editor.ImageEditController">
  <xpanel>
      <xpart as="header">
        <button xclose ui-sref="^" />
        <h2>View {{controller.image.name}}</h2>
      </xpart>

      <xpart as="body">
        <div class="image-preview">
          <img ng-src="{{controller.image.data}}" alt="controller.image.name" />
        </div>
      </xpart>

      <xpart as="footer">
        <button ui-sref='.delete' class="btn action btn-danger">Delete</button>
        <button ui-sref='.rename' class="btn action">Rename</button>
        <button ui-sref='^' autofocus xokay text="Done"/>
      </xpart>
  </xpanel>
  <ui-view>

  </ui-view>
</div>
