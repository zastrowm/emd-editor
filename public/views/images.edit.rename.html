<div class="full" ng-controller="EmbeddedMarkdown.Editor.ImageRenameController">
  <xdialog>
    <xpart as="header">
      <button xclose ui-sref="^" />
      <h3>Rename {{controller.image.name}}?</h3>
    </xpart>
    <xpart as="body" id="image-rename">
        <label>Rename {{controller.image.name}}: </label>
        <input type="text"
               ng-model="controller.newName"
               autofocus
               onfocus="$(this).select()" />
    </xpart>
    <xpart as="footer">
      <button xokay ng-disabled="!controller.canSave()" />
      <button ui-sref='^' xcancel />
    </xpart>
  </xdialog>
</div>
